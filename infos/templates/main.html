<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}
        Title
      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="header">
      <nav class="navbar navbar-expand-md navbar-dark bg-primary" id="navigation">
        <div class="container-fluid">
          <a class="navbar-brand abs" href="/">Portfolio</a>
          <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar"><span class="navbar-toggler-icon"></span></button>
          <div class="navbar-collapse collapse" id="collapseNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:8000/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/me">O mnie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Kontakt</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div id="inner-content">
      {% block content %}
        To jest blok kodu. W innych szablonach możemy go nadpisać
      {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>
      $(function () {
        if (location.pathname.split('/')[1] == '') {
          $('nav a[href^="' + window.location.href + '"]').addClass('active')
        } else {
          $('nav a[href^="/' + location.pathname.split('/')[1] + '"]').addClass('active')
        }
        $(this).removeClass('active')
      })
    </script>
  </body>
</html>
